{% extends 'common.html' %}
{% block title %}signin user 2{% endblock title %}

{% block signinuser2 %}
<div class='container'>
  <div class='row'>
<div class='col-sm-4 offset-2'>
  <form action='' method='POST'>
    {% csrf_token %}
    {{sform.as_p}}
    <input type='submit' class='btn btn-primary' value='signin'>
  </form>
  {% if messages %}
  {% for m in messages %}
  <span class={{m.tags}}>{{m}}</span>
  {% endfor %}
  {% endif %}
</div>
</div>
</div>
{% endblock signinuser2 %}
